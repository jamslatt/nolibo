<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prevent computer or display sleep with HTML5/JavaScript</title>
    <script src="sleep.js"></script>
  </head>
  <body>
    Keep your computer up all night:
    <input type="button" onclick="sleep.prevent()" value="sleep.prevent()"><br>
    <br>
    Go back to sleep:
    <input type="button" onclick="sleep.allow()" value="sleep.allow()"><br>
  </body>
</html>

<template name="phoneChange">
  <div class="container" style="margin-top: 10vh">
    <div class="row">
      <div class="col-md-12 ">
        <div class="jumbotron">
          <h1 class="display-4">Modify User Phone Number</h1>
          <a class="btn btn-primary" href="/">Home</a>
          <hr class="my-4">
          <div class="form-group">
            <label for="intakeCAC">Scan User's CAC</label>
            <input type="text" name="telCAC" class="form-control" id="intakeCAC" aria-describedby="intakeCAChelp" placeholder="Scan your CAC Card...">
            <small id="intakeCAChelp" class="form-text text-muted">Scan the barcode just below your picture on your Military ID (CAC).</small>
          </div>
          <div class="form-group">
            <label for="intakeCAC">Enter User's New Phone Number</label>
            <input type="text" name="newphone" class="form-control" id="phone" aria-describedby="phonelp" placeholder="Enter phone number...">
            <small id="phonehelp" class="form-text text-muted">Enter the Users' new phone number.</small>
          </div>
          <button class="phoneChange btn btn-lg btn-primary">Modify Phone Number</button>
        </div>
        </div>
      </div>
    </div>
</template>

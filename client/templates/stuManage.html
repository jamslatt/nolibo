<template name="studentManager">
  <style>
    .bootbox-close-button {
      display: none;
    }
  </style>
  <div class="container" style="margin-top: 10vh">
    <div class="row">
      <div class="col-md-12 ">
        <div class="jumbotron">
          <h1 class="display-6">Student Manager Dashboard</h1>
          <hr class="my-4">
          <button style="width: 100%; font-size: 1.5em" class="btn ck btn-outline-success">Checkout Student</button>
          <script>
            $('.ck').click(function() {
            bootbox.prompt("Enter room key serial number.", function(result){
              if (result != null) {
                location.replace("/roomkey/" + result);
              }

            });
          })
          </script>
          <br /><br />
          <a href="/student/bulkcheckout" class="btn btn-outline-primary" style="width: 100%; font-size: 1.5em;">Bulk Checkout</a>
          <a href="/keys/out">Room Keys Out</a>
          <hr />
          <h4>Edit Student Room Key</h4>
          <div class="form-group">
            <label for="edipi">EDIPI of Student</label>
            <input type="text" name="edipi" class="form-control" id="edipi" aria-describedby="edipihelp" placeholder="EDIPI here...">
          </div>
          <div class="form-group">
            <label for="serial">New Room Key Serial</label>
            <input type="text" name="serial" class="form-control" id="edipi" aria-describedby="edipihelp" placeholder="Room key serial here...">
          </div>
          <button class="btn btn-outline-primary keyChange" style="width: 100%;">Update Room Key Serial Number</button>

        </div>
      </div>
    </div>
  </div>
</template>
<template name="bulkCheckout">
  <div class="container" style="margin-top: 10vh">
    <div class="row">
      <div class="col-md-12 ">
        <div class="jumbotron">
          <h1 class="display-6">Bulk Checkout</h1>
          <h4><small>Paste a list of the EDIPI's for the students to clear. One EDIPI per line. <strong>If null value appears in green box check that edipi is correct. This means it did not delete / find any records.</strong></small></h4>
          <hr class="my-4">
          <div class="form-group">
            <label for="edipiList">Paste List of EDIPI's</label>
            <textarea class="form-control" id="edipiList" rows="5"></textarea>
          </div>
          <button class="next btn btn-warning" style="width: 100%">Process EDIPI's</button>
          <br /><br />
          <div class="alert alert-success" role="alert"><strong>Removed the following:<br /></strong></div>
        </div>
      </div>
    </div>
  </div>
</template>
<template name="studentCheckout">
  <div class="container" style="margin-top: 10vh">
    <div class="row">
      <div class="col-md-12 ">
        <div class="jumbotron">
          {{#if _id}}
            <h1 class="display-6">Checkout {{ Name }}</h1>
            <hr class="my-4">
            <h3><small>Student Information</small></h3>
            <ul class="list-group">
              <li class="list-group-item"><strong>Date of Birth</strong> {{DOB}}</li>
              <li class="list-group-item"><strong>Phone Number</strong> {{Phone}}</li>
              <li class="list-group-item"><strong>Room Key Serial</strong> {{RoomKeySerial}}</li>
            </ul>
            <br /><br />
            <button style="width: 100%" class="btn btn-large checkout btn-outline-danger">Check Out Student</button>
          {{else}}
            No student found for this room key.
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
<template name="keysOut">
  <div class="container" style="margin-top: 10vh">
    <div class="row">
      <div class="col-md-12 ">
        <div class="jumbotron">
          <h4>Keys Out</h4>
          <ul class="list-group">
            {{#each keysOut}}
              <li class="list-group-item">{{ Name }}&nbsp;<span class="badge badge-secondary">Room Key Serial: {{ RoomKeySerial }}</span></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

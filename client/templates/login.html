<template name="login">
  <div class="container" style="margin-top: 10vh">
    <div class="row">
      <div class="col-md-12 ">
        <div class="jumbotron">
          {{#if loggedin}}
          <button class="logout btn btn-lg btn-warning" style="width:100%">Log Out</button>

          {{else}}
          <h1 class="display-4">Login</h1>
          <a href="/" class="btn btn-outline-danger">Home</a>
          <br/>
          <form>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" class="form-control" placeholder="Email" aria-describedby="Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="Password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          {{/if}}
        </div>
      </div>
    </div>
  </div>

</template>
